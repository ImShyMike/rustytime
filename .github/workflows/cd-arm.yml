name: Publish Docker Images

on:
  workflow_dispatch:

jobs:
  build-platform:
    strategy:
      matrix:
        include:
          - name: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - name: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            shymike/rustytime:latest-${{ matrix.name }}
            shymike/rustytime:${{ github.sha }}-${{ matrix.name }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  publish-manifest:
    needs: build-platform
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag shymike/rustytime:latest \
            shymike/rustytime:latest-amd64 \
            shymike/rustytime:latest-arm64
          docker buildx imagetools create \
            --tag shymike/rustytime:${{ github.sha }} \
            shymike/rustytime:${{ github.sha }}-amd64 \
            shymike/rustytime:${{ github.sha }}-arm64
