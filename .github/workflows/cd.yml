name: Publish Docker Images

on:
  workflow_dispatch:

jobs:
  build-platform:
    strategy:
      matrix:
        include:
          - name: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - name: arm64
            platform: linux/arm64
            runner: ubuntu-latest-arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version
        id: crate_version
        run: |
          crate_version=$(grep -m1 '^version[[:space:]]*=' rustytime/Cargo.toml | sed -E 's/.*"(.*)".*/\1/')
          if [ -z "${crate_version}" ]; then
            echo "Crate version not found" >&2
            exit 1
          fi
          echo "value=${crate_version}" >> "$GITHUB_OUTPUT"

      - name: Prepare tag list
        id: taglist
        env:
          MATRIX_NAME: ${{ matrix.name }}
          VERSION: ${{ steps.crate_version.outputs.value }}
        run: |
          {
            echo 'tags<<EOF'
            echo "shymike/rustytime:latest-${MATRIX_NAME}"
            echo "shymike/rustytime:${GITHUB_SHA}-${MATRIX_NAME}"
            if [ -n "${VERSION}" ]; then
              echo "shymike/rustytime:${VERSION}-${MATRIX_NAME}"
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.taglist.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  publish-manifest:
    needs: build-platform
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version
        id: crate_version
        run: |
          crate_version=$(grep -m1 '^version[[:space:]]*=' rustytime/Cargo.toml | sed -E 's/.*"(.*)".*/\1/')
          if [ -z "${crate_version}" ]; then
            echo "Crate version not found" >&2
            exit 1
          fi
          echo "value=${crate_version}" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifest
        env:
          VERSION: ${{ steps.crate_version.outputs.value }}
        run: |
          docker buildx imagetools create \
            --tag shymike/rustytime:latest \
            shymike/rustytime:latest-amd64 \
            shymike/rustytime:latest-arm64
          docker buildx imagetools create \
            --tag shymike/rustytime:${GITHUB_SHA} \
            shymike/rustytime:${GITHUB_SHA}-amd64 \
            shymike/rustytime:${GITHUB_SHA}-arm64
          if [ -n "${VERSION}" ]; then
            docker buildx imagetools create \
              --tag shymike/rustytime:${VERSION} \
              shymike/rustytime:${VERSION}-amd64 \
              shymike/rustytime:${VERSION}-arm64
          fi
