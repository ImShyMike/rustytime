name: Build and verify backend

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  backend:
    name: Backend check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rustytime
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rustytime/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --all-targets
