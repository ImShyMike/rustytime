services:
  timescaledb:
    container_name: timescaledb
    image: timescale/timescaledb:latest-pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-username}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-rustytime}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-username} -d ${POSTGRES_DB:-rustytime} -h localhost"
        ]
      interval: 5s
      timeout: 2s
      retries: 5

  rustytime:
    container_name: rustytime
    build: .
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb/${POSTGRES_DB}"
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      REDIRECT_URL: ${REDIRECT_URL:-http://localhost:3000/auth/github/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-localhost}
      RUST_LOG: ${RUST_LOG:-info}
      PRODUCTION: ${PRODUCTION:-false}
      USE_CLOUDFLARE: ${USE_CLOUDFLARE:-false}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped

  frontend:
    container_name: rustytime-frontend
    image: node:24-bookworm-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      timescaledb:
        condition: service_started
    environment:
      PUBLIC_BACKEND_API_URL: ${PUBLIC_BACKEND_API_URL:-http://localhost:3000}
      PUBLIC_SITE_URL: ${FRONTEND_URL:-http://localhost:5173}
      NODE_ENV: development
    extra_hosts:
      - "localhost:host-gateway"
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    restart: unless-stopped

volumes:
  timescaledb_data:
  frontend_node_modules: