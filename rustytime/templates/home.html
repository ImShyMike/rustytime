<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                line-height: 1.6;
                color: #333;
            }
            .header {
                text-align: center;
                margin-bottom: 2rem;
            }
            .actions {
                display: flex;
                gap: 1rem;
                justify-content: center;
                margin-top: 2rem;
            }
            .btn {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                background: #0066cc;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background 0.2s;
            }
            .btn:hover {
                background: #0052a3;
            }
            .btn-secondary {
                background: #6c757d;
            }
            .btn-secondary:hover {
                background: #5a6268;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>ðŸ¦€ rustytime</h1>
            <p>Blazingly fast time tracking for developers.</p>
        </div>

        <div class="actions">
            {% if is_authenticated %}
            <a href="/dashboard" class="btn btn-secondary">Go to Dashboard</a>
            {% else %}
            <a href="/auth/github/login" class="btn">Login with GitHub</a>
            {% endif %}
        </div>
    </body>
</html>
