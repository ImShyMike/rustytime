[package]
name = "rustytime-server"
description = "ğŸ•’ blazingly fast time tracking for developers"
version = "0.3.2"
edition = "2024"
authors = ["ImShyMike"]
readme = "../README.md"
license = "GPL-3.0"
homepage = "https://rustytime.shymike.dev"
repository = "https://github.com/ImShyMike/rustytime"

[[bin]]
name = "rustytime"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"
overflow-checks = false
debug = false

[features]
default = []
seed = ["rand"]
cloudflare = ["axum-client-ip"]

[dependencies]
axum =  { version = "0.8.4", features = ["json", "query", "http1", "http2", "tokio"], default-features = false }
diesel = { version = "2.3.2", features = ["32-column-tables", "chrono", "postgres", "uuid", "r2d2", "network-address"], default-features = false }
diesel_migrations = { version = "2.3.0", default-features = false }
tokio = { version = "1.47.1", features = ["signal", "rt-multi-thread"], default-features = false }
tower-http = { version = "0.6.6", features = ["limit", "timeout", "trace", "cors", "compression-gzip", "decompression-gzip"], default-features = false }
tracing = { version = "0.1.41", default-features = false }
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter"], default-features = false }
dotenvy = { version = "0.15.7", default-features = false }
serde = { version = "1.0.225", features = ["derive"], default-features = false }
uuid = { version = "1.18.1", features = ["serde", "v4"], default-features = false }
chrono = { version = "0.4.42", default-features = false }
serde_json = { version = "1.0.145", default-features = false }
base64 = { version = "0.22.1", default-features = false }
ipnetwork = { version = "0.21.1", features = ["serde"], default-features = false }
oauth2 = { version = "5.0.0",  features = ["reqwest"], default-features = false }
reqwest = { version = "0.12.23", features = ["json", "cookies", "rustls-tls"], default-features = false }
url = { version = "2.5.7", default-features = false }
tower = { version = "0.5.2", default-features = false }
tower-cookies = { version = "0.11.0", features = ["axum-core"], default-features = false }
time = { version = "0.3.44", default-features = false }
urlencoding = { version = "2.1.3", default-features = false }
regex = { version = "1.11.2", default-features = false }
once_cell = { version = "1.21.3", default-features = false }
woothee = { version = "0.13.0", default-features = false }
rand = { version = "0.9.2", features = ["std", "thread_rng"], default-features = false, optional = true }
axum-client-ip = { version = "1.1.3", default-features = false, optional = true }
linguist-rs = { version = "1.1.0", features = ["github-linguist-yaml", "matcher"], default-features = false }
